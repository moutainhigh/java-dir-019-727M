<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<div class="white-bg">
	<div align="center">
		<div class="main-content">
			<form id="jobLogForm" th:if="${name == 'jobLog'}">
				<table class="table table-striped table-bordered table-td">
			        <tbody>
			            <tr>
			                <td>任务名称:</td>
			                <td>
			                	 <div class="form-control-static" th:text="${jobLog.jobName}"></div>
			                </td>
			            </tr>
			            <tr>
			                <td>任务分组:</td>
			                <td>
			                	 <div class="form-control-static" th:text="${@dict.getLabel('sys_job_group', jobLog.jobGroup)}"></div>
			                </td>
			            </tr>
			            <tr>
			                <td>调用字符串:</td>
			                <td>
			                	 <div class="form-control-static" th:text="${jobLog.invokeTarget}"></div>
			                </td>
			            </tr>
			            <tr>
			                <td>日志信息:</td>
			                <td>
			                	 <div class="form-control-static" th:text="${jobLog.jobMessage}"></div>
			                </td>
			            </tr>
			            <tr>
			                <td>执行状态:</td>
			                <td>
			                	 <div class="form-control-static" th:text="${jobLog.status == '0' ? '正常' : '失败'}"></div>
			                </td>
			            </tr>
			            <tr th:style="'display:' + ${jobLog.status == 0 ? '' : 'none'}">
			                <td>异常信息:</td>
			                <td>
			                	 <div class="form-control-static" th:text="${jobLog.exceptionInfo}"></div>
			                </td>
			            </tr>
				 	</tbody>
			    </table>
		    </form>
		    
		    <form id="jobForm" th:if="${name == 'job'}">
				<table class="table table-striped table-bordered table-td">
			        <tbody>
			            <tr>
			                <td>任务名称:</td>
			                <td>
			                	 <div class="form-control-static" th:text="${job.jobName}"></div>
			                </td>
			            </tr>
			            <tr>
			                <td>任务分组:</td>
			                <td>
			                	 <div class="form-control-static" th:text="${job.jobGroup}"></div>
			                </td>
			            </tr>
			            <tr>
			                <td>调用字符串:</td>
			                <td>
			                	 <div class="form-control-static" th:text="${job.invokeTarget}"></div>
			                </td>
			            </tr>
			            <tr>
			                <td>执行表达式:</td>
			                <td>
			                	 <div class="form-control-static" th:text="${job.cronExpression}"></div>
			                </td>
			            </tr>
			            <tr>
			                <td>下次执行时间:</td>
			                <td>
			                	 <div class="form-control-static" th:text="${#dates.format(job.nextValidTime, 'yyyy-MM-dd HH:mm:ss')}"></div>
			                </td>
			            </tr>
			            <tr>
			                <td>执行策略:</td>
			                <td>
			                	<div class="form-control-static" th:if="${job.misfirePolicy == '0'}">默认策略</div>
								<div class="form-control-static" th:if="${job.misfirePolicy == '1'}">立即执行</div>
								<div class="form-control-static" th:if="${job.misfirePolicy == '2'}">执行一次</div>
								<div class="form-control-static" th:if="${job.misfirePolicy == '3'}">放弃执行</div>
			                </td>
			            </tr>
			            <tr>
			                <td>并发执行:</td>
			                <td>
			                	 <div class="form-control-static" th:text="${job.concurrent == '0' ? '允许' : '禁止'}"></div>
			                </td>
			            </tr>
			            <tr>
			                <td>执行状态:</td>
			                <td>
			                	 <div class="form-control-static" th:text="${job.status == '0' ? '正常' : '暂停'}"></div>
			                </td>
			            </tr>
				 	</tbody>
			    </table>
		    </form>
		</div>
	</div>
</div>
