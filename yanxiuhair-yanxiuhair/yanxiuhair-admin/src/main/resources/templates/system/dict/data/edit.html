<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<div class="white-bg">
	<div align="center">
		<div class="main-content">
			<form id="form-dict-data-edit">
				<input name="dictCode"  type="hidden" />
				<table class="table table-striped table-bordered table-td">
			        <tbody>
			        	<tr>
		                	<td>
			                	<label class="is-required">字典标签：</label>
			                </td>
			                <td>
		                		<input id="dictLabel" name="dictLabel" class="easyui-textbox" style="width:250px;" data-options="prompt:'请输入字典名称',validType:['length[1,30]'],required:true" type="text">
			                </td>
			                <td>
			                	<label class="is-required">字典键值：</label>
			                </td>
			                <td>
		                		<input id="dictValue" name="dictValue" class="easyui-textbox" style="width:250px;" data-options="prompt:'请输入字典键值',validType:['length[1,40]'],required:true" type="text">
			                </td>
			            </tr> 
			            <tr>
			                <td>
			                	<label class="is-required">字典类型：</label>
		                	</td>
			                <td>
	                	 		<input id="dictType" name="dictType" class="easyui-textbox" th:value="${dictType}" style="width:250px;" data-options="readonly:true" type="text">
			                </td>
			                <td>
			                	<label>样式属性：</label>
			                </td>
			                <td>
		                		<input id="cssClass" name="cssClass" class="easyui-textbox" style="width:250px;" data-options="prompt:'请输入样式属性',validType:['maxLength[30]']" type="text">
			                </td>
			            </tr>
			            <tr>
			                <td>
			                	<label>回显样式：</label>
		                	</td>
			                <td>
	                	 		<select name="listClass" class="easyui-combobox" data-options="editable:false,panelHeight:200" style="width: 150px;">
								    <option value="">---请选择---</option>
				                    <option value="default">默认</option>
				                    <option value="primary">主要</option>
				                    <option value="success">成功</option>
				                    <option value="info">   信息</option>
				                    <option value="warning">警告</option>
				                    <option value="danger"> 危险</option>
				                </select>
				                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> table表格字典列显示样式属性</span>
			                </td>
			                <td>
			                	<label class="is-required">字典排序：</label>
			                </td>
			                <td>
		                		<input id="dictSort" name="dictSort" class="easyui-numberbox" style="width:250px;" data-options="prompt:'请输入字典排序',min:1,required:true" type="text">
			                </td>
			            </tr>
			            <tr>
			                <td>
			                	<label class="is-required">系统默认：</label>
			                </td>
			                <td>
			                	<select name="isDefault" class="easyui-combobox" style="width: 150px;" data-options="required:true,editable:false,panelHeight:100" th:with="type=${@dict.getType('sys_yes_no')}">
	                    			<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
	                			</select>
			                </td>
			                <td>
			                	<label class="is-required">状态：</label>
			                </td>
			                <td>
			                	<select name="status" class="easyui-combobox" style="width: 150px;" data-options="required:true,editable:false,panelHeight:100" th:with="type=${@dict.getType('sys_normal_disable')}">
	                    			<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
	                			</select>
			                </td>
		                </tr>
		                <tr>
			                <td>
			                	<label>备注：</label>
		                	</td>
			                <td colspan="3">
	                	 		<input class="easyui-textbox" name="remark" data-options="prompt:'请输入备注',validType:['maxLength[100]'],multiline:true" style="height:70px;width:650px;">
			                </td>
			            </tr>
				 	</tbody>
			    </table>
			    <div id="dlg-buttons">
			    	<a class="easyui-linkbutton" iconCls="icon-save" onclick="submitHandler()">保存</a>
                    <a class="easyui-linkbutton" iconCls="icon-cancel" onclick="$.easyUIModal.close()">关闭</a>
		    	</div>
		    </form>
		</div>
	</div>
</div>
<script th:inline="javascript">
	var dict = [[${dict}]];
	$('#form-dict-data-edit').form('load', dict);
	function submitHandler() {
   		$.easyUIOperate.save(prefix + "/edit", $('#form-dict-data-edit'));
	}
</script>
