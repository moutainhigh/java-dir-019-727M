<html>
  <head>
    <style>
      div {
        position: relative;
        width: 100px;
        height: 100px;
        background-color: red;
        animation: first 5s 2s 3;
      }
      @keyframes first {
        0% {
          left: 0px;
        }
        100% {
          left: 300px;
          transform: rotate(180deg);
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
