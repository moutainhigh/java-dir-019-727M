<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>盒子模型演示</title>
    <style type="text/css">
      div {
        background-color: lightgrey;
        width: 300px;
        float: left;
        border: 25px solid green;
        border-radius: 5%;
        padding: 25px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h2>盒子模型演示</h2>

    <p>
      CSS盒模型本质上是一个盒子，封装周围的HTML元素，它包括：边距，边框，填充，和实际内容。
    </p>

    <div id="first">
      这里第一个盒子。有 25px 内间距，25px 外间距、25px 绿色边框。
    </div>
    <div id="second">
      这里第二个盒子。有 25px 内间距，25px 外间距、25px 绿色边框。
    </div>
  </body>
</html>
