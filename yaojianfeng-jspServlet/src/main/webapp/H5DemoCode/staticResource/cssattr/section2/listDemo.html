<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>css list 属性演示文档</title>
   <link rel="stylesheet" href="../../css/list.css">
  </head>

  <body>
  <h2>Outside:</h2>
    <ul class="outside">
        <li style="border:1px solid #000000">Coffee</li>
        <li style="border:1px solid #000000;border-top:0">Tea</li>
        <li style="border:1px solid #000000;border-top:0">Coca-cola</li>
    </ul>
<h2>Inside:</h2>
    <ul class="inside">
        <li style="border:1px solid #000000;">Coffee</li>
        <li style="border:1px solid #000000;border-top:0;">Tea</li>
        <li style="border:1px solid #000000;border-top:0;">Coca-cola</li>
    </ul>

    <h3>Inside:</h3>
    <ul class="inside">
        <li style="border:1px solid #000000; list-style: square inside url('/staticResource/image/logo.gif');">Coffee</li>
        <li style="border:1px solid #000000;border-top:0;">Tea</li>
        <li style="border:1px solid #000000;border-top:0;">Coca-cola</li>
    </ul>
</html>
