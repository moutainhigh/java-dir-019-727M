<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display 演示文档</title>
    <!-- <link rel="stylesheet" href="/20class/20210913/css20/visiable.css" /> -->
    <style>
      /* div > p {
        color: red;
        display: none;
      } */
      /* #second {
        display: block;
      } */
      span {
        display: inline;
      }
      p {
        display: none;
      }
    </style>
  </head>
  <body>
    <div>
      <span>我是一个span标签</span>
      <p>我是第一个p标签 将用我来演示display属性 none 的值</p>
      <span>我是第二个span标签 将用我来演示display属性 inline的值</span>
      <span>我是第三个span</span>
    </div>
  </body>
</html>
