<!DOCTYPE html>
<html>
  <head>
    <title>css学习demo</title>
    <meta charset="UTF-8">
    <meta name="author" content="Jeff" />
    <link rel="stylesheet" href="../../css/myStyle.css" />
    <style>
      h1 {
        color: yellow;
        text-align: left;
        font-style: italic;
        font-size: 20pt;
      }
      p {
        color: blue;
        font-style: italic;
        text-align: left;
      }
      span {
        color: blue;
        font-style: italic;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>h1标题</h1>
    <p>这是一个段落</p>
    <span>这个是span标签</span>
  </body>
</html>
