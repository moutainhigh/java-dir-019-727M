<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>write方法演示文档</title>
    <style>
      body {
        background-color: #daa520;
      }
    </style>
    <script type="text/javascript">
      /* 使用带格式的输入 */
      var name = prompt("Please enter your name");
      document.write("<P style='color: blue'>");
      document.write("<I>");
      document.write("<B>");
      document.write("Welcome " + name);
      document.write("</B>");
      document.write("</I>");
      document.write("</P>");
    </script>
  </head>
  <body></body>
</html>
