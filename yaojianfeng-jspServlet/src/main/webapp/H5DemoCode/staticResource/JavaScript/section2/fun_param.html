<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函数参数演示文档</title>
    <script>
      //声明有两个形参的函数
      function getSum(num1, num2) {
        console.log(num1 + num2);
      }
      // 形参实参个数一致,则正常输出结果
      getSum(10, 20);
      //实参个数大于形参个数 会取到形参的个数
      getSum(10, 20, 30);
      //实参个数小于形参个数 多余的形参定义为undefind
      //形参可以看做是不用声明的变量 num2 是一个没有赋值的变量 结果就是undefined
      getSum(10); //数字运算 变成NaN  not a number
      getSum("10"); // 字符串拼接  10undefined
    </script>
  </head>
  <body></body>
</html>
