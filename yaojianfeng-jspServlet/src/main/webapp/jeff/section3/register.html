<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<form action="/section3/register" method="post">
    <div>
        <label >
            用户名:
            <input type="text" name="username">
        </label>
    </div>
    <div>
        <label >
            密码:
            <input type="password" name="password">
        </label>
    </div>
    <input type="submit" value="注册">
</form>
</body>
</html>
